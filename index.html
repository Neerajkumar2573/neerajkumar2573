<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> NEERAMBARA </title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      height: 100vh;
      background-color: #1f1346; /* solid dark blue */
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .blur-container {
      background: rgba(255, 255, 255, 0.1); /* light translucent */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #facc15;
    }
    p {
      font-size: 1.2rem;
      color: #d1d5db;
      margin-bottom: 30px;
    }
    input[type="email"] {
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      width: 250px;
    }
    button {
      padding: 12px 20px;
      background-color: #facc15;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    @media(max-width: 500px) {
      h1 { font-size: 2.2rem; }
      input[type="email"] { width: 100%; margin: 10px 0; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="blur-container">
    <h1>Coming Soon</h1>
    <p>We’re working on something special — a clothing brand made just for you!</p>
    <form action="https://formsubmit.co/neerajkumar821033@gmail.com" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
  </div>
</body>
</html>
